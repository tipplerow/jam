plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'com.google.guava:guava:29.0-jre'
    api 'commons-io:commons-io:2.8.0'
    api 'commons-net:commons-net:3.6'
    api 'commons-primitives:commons-primitives:1.0'
    api 'it.unimi.dsi:fastutil:8.4.1'
    api 'junit:junit:4.13'
    api 'org.apache.commons:commons-lang3:3.11'
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'org.apache.logging.log4j:log4j-core:2.13.3'
    api 'org.jdom:jdom2:2.0.6'
    api 'org.xerial:sqlite-jdbc:3.32.3.2'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

java {
     withJavadocJar()
     withSourcesJar()
}

test {
    testLogging {
        showStandardStreams = false
    }
}
